<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote - Lensa.animeme</title>
    <link rel="shortcut icon" href="img/logo-bulat.png">
    <link rel="stylesheet" href="quote.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img class="box" src="img/char-desc.png" alt="" srcset="">
            <div class="gambar">
                <img class="replace" src="img/chara.png">
            </div>
            <img src="img/logo.png" class="logo">
            <p class="quote">Jika cinta adalah anjay maka kamu adalah anjayani</p>
            <h1 class="name">Shinomiya Kaguya</h1>
            <h1 class="anime">Kaguya-sama : Love is War</h1>
            <p class="admin">
                by <span class="author">hoshi</span>
            </p>
        </div>
<br>
        <form action="" id="form">
            <div class="form-group">
                <label for="gambar">Pilih gambar</label>
                <input type="file" class="form-control-file" id="gambar" autocomplete="off">
                <small class="form-text text-muted">Background Gambar harus transparan. Hapus bg ceoat: <a href="http://remove.bg" target="_blank">Remove.bg</a></small>
                <small class="form-text"></small>
            </div>
            <div class="form-group">
                <label for="quote">quote</label>
                <input type="text" class="form-control" id="quote" autocomplete="off" placeholder="Hoshi Pacar Kanna hashimoto">
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Nama Karakter">
            </div>
            <div class="form-group">
                <label for="anime">Judul Anime 
                </label>
                <input type="text" class="form-control" id="anime" autocomplete="off" placeholder="Judul anime">
            </div>
            <div class="form-group">
                <label for="author">Admin</label>
                <input type="test" class="form-control" id="author" placeholder="Admin">
            </div>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
