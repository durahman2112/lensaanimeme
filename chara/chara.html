<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cover Chara - Lensa.animeme</title>
    <link rel="shortcut icon" href="img/logo-bulat.png">
    <link rel="stylesheet" href="chara.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="cover">
            <img class="box" src="img/cover-char.png" alt="" srcset="">
            <div class="gambar">
                <img class="replace" src="img/chara.png">
            </div>
            <img src="img/logo.png" class="logo">
            <h1 class="kanji">四宮 かぐや</h1>
            <h1 class="name">Shinomiya Kaguya</h1>
            <p class="anime">
                Kaguya-sama : Love is War
            </p>
            <p class="jk">Female</p>
            <p class="tgl">21 September 18.y.o</p>
            <p class="tall">165cm</p>
            <p class="seiyuu">kanna hashimoto</p>
            <p class="admin">
                by <span class="author">hoshi</span>
            </p>
        </div>
<br>
        <form action="" id="form">
            <div class="form-group">
                <label for="gambar">Pilih gambar</label>
                <input type="file" class="form-control-file" id="gambar" autocomplete="off">
                <small class="form-text text-muted">Background Gambar harus transparan. Hapus bg ceoat: <a href="http://remove.bg" target="_blank">Remove.bg</a></small>
                <small class="form-text"></small>
            </div>
            <div class="form-group">
                <label for="kanji">Kanji</label>
                <input type="text" class="form-control" id="kanji" autocomplete="off" placeholder="四宮 かぐや">
            </div>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="Shinomiya ajang">
            </div>
            <div class="form-group">
                <label for="anime">anime</label>
                <input type="text" class="form-control" id="anime" autocomplete="off" placeholder="Violet Evergarden">
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="jk">Jenis Kelamin</label>
                        <input type="text" class="form-control" id="jk" autocomplete="off" placeholder="Female / Male">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="tgl">Tanggal Lahir & Umur</label>
                        <input type="text" class="form-control" id="tgl" autocomplete="off" placeholder="21 September 18Y.O">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="tall">Tinggi Badan</label>
                        <input type="text" class="form-control" id="tall" autocomplete="off" placeholder="170cm">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="seiyuu">Seiyuu ( Pengisi Suara )</label>
                        <input type="text" class="form-control" id="seiyuu" autocomplete="off" placeholder="Rie Takahashi">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Admin</label>
                <input type="test" class="form-control" id="author" placeholder="Admin">
            </div>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
