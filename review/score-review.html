<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Review - Lensa.animeme</title>
    <link rel="shortcut icon" href="img/logo-bulat.png">
    <link rel="stylesheet" href="score-review.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="gambar">
                <img class="replace" src="img/IMG-PV.png">
            </div>
            <img class="box" src="img/review-score.png">
            <h1 class="title">kaguya-sama: love is war</h1>
            <p class="score">7.8</p>
            <p class="story">8.6</p>
            <p class="chara">7.7</p>
            <p class="grafis">8.7</p>
            <p class="sound">8.3</p>
            <p class="enjoy">7.3</p>
            <p class="admin">
                by <span class="author">hoshi</span>
            </p>
        </div>
<br>
        <form action="" id="form">
            <div class="form-group">
                <label for="title">Judul</label>
                <input type="text" class="form-control" id="title" placeholder="K-ON!!" autocomplete="off">
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="story">story</label>
                        <input type="number" max="10" min="1" class="form-control" id="story" autocomplete="off">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="chara">chara</label>
                        <input type="number" max="10" min="1"  class="form-control" id="chara" autocomplete="off">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="grafis">grafis</label>
                        <input type="number" max="10" min="1"  class="form-control" id="grafis" autocomplete="off">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sound">sound</label>
                        <input type="number" max="10" min="1"  class="form-control" id="sound" autocomplete="off">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="enjoy">enjoy</label>
                        <input type="number" max="10" min="1"  class="form-control" id="enjoy" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="score">Score Akhir (Manual aja eak wkwk)</label>
                <input type="number" max="10" min="1"  class="form-control" id="score" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="gambar">Pilih gambar</label>
                <input type="file" class="form-control-file" id="gambar" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="author">Admin</label>
                <input type="text" class="form-control" id="author" placeholder="Admin">
            </div>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
    var score = document.querySelector("p.score");
    var story = document.querySelector("p.story");
    var chara = document.querySelector("p.chara");
    var grafis = document.querySelector("p.grafis");
    var sound = document.querySelector("p.sound");
    var enjoy = document.querySelector("p.enjoy");
        
    var a = (parseFloat(story.innerHTML) + 
  parseFloat(chara.innerHTML) + 
  parseFloat(grafis.innerHTML) + 
  parseFloat(sound.innerHTML) + 
  parseFloat(enjoy.innerHTML))/5;
  score.innerHTML = a;
    
    </script>
    
    </body>
</html>
